slack:
  notify_channel: jex-notify

habitat_packages:
  - ci-studio-common

merge_actions:
  - built_in:bump_version:
      ignore_labels:
        - "Version: Skip Bump"
        - "Expeditor: Skip All"
  - built_in:update_changelog:
      ignore_labels:
        - "Changelog: Skip Update"
        - "Expeditor: Skip All"
  - bash:.expeditor/update_hab_version.sh:
      ignore_labels:
        - "Expeditor: Skip All"
      only_if_modified:
        - .hab-version
  - bash:.expeditor/update_readme.sh:
      ignore_labels:
        - "Expeditor: Skip All"
      only_if_modified:
        - README.md
        - bin/*
  - built_in:trigger_habitat_package_build:
      ignore_labels:
        - "Habitat: Skip Build"
        - "Expeditor: Skip All"
