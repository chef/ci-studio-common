steps:
  - label: bats
    command: bats /ci-studio-common/tests
    expeditor:
      executor:
        docker:
          workdir: /ci-studio-common

  - label: ":habicat: x86_64-linux"
    command:
      - export PATH="/ci-studio-common/bin:\$PATH"
      - install-habitat
    expeditor:
      executor:
        docker:
          privileged: true
          workdir: /ci-studio-common

  - label: ":habicat: x86_64-linux-kernel2"
    command:
      - export PATH="/ci-studio-common/bin:\$PATH"
      - install-habitat -t x86_64-linux-kernel2
    expeditor:
      executor:
        docker:
          privileged: true
          workdir: /ci-studio-common
