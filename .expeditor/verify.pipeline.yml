steps:
  - label: ":habicat: x86_64-linux"
    command:
      - export PATH="/ci-studio-common/build/linux:\$PATH"
      - install-habitat
    expeditor:
      executor:
        docker:
          privileged: true
          workdir: /ci-studio-common

  - label: ":habicat: x86_64-linux-kernel2"
    command:
      - export PATH="/ci-studio-common/build/linux:\$PATH"
      - install-habitat -t x86_64-linux-kernel2
    expeditor:
      executor:
        docker:
          privileged: true
          workdir: /ci-studio-common

  - label: ":habicat: x86_64-windows"
    command:
      - install-habitat --help
    expeditor:
      executor:
        windows:
