linters:
  enable-all: true
  disable:
    - dupl
    - goconst
    - maligned
    - megacheck
    - interfacer
    - golint
    - gas
    - gochecknoglobals
    - gochecknoinits
    - gocritic
    - scopelint
    - stylecheck
    - unparam
    - lll
    - wsl
    - exhaustivestruct
    - testpackage
    - wrapcheck
    - errorlint
    - goerr113
    - gci

issues:
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        # Don't enforce function length in test files (lots of t.Run)
        - funlen
